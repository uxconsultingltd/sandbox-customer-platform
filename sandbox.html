    .switch {
        position: relative;
        display: inline-block;
        width: 60px;
        height: 34px;
    }

    .switch input {
        opacity: 0;
        position: relative;
        width: 0;
        height: 0;
    }

    .switch-disabled {
        width: 40px;
        height: 40px;
        border: 2px solid #00703C;
        border-radius: 50%;
    }

    .switch-disabled :before {
        content: "On";
        position: absolute;
        margin: 10px 50px;
    }

    .tick {
        position: absolute;
    }

    .tick svg {
        fill: #00703C;
    }

    .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: 0.4s;
    }

    .slider:before {
        position: absolute;
        content: "";
        height: 26px;
        width: 26px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        transition: 0.4s;
    }

    input:checked+.slider {
        background-color: #09759d;
    }

    input:focus+.slider {
        outline: 3px solid #FFBF47;
    }

    input:checked+.slider:before {
        transform: translateX(26px);
    }

    /* Rounded sliders */
    .slider.round {
        border-radius: 34px;
    }

    .slider.round:hover {
        outline: 3px solid #FFBF47;
    }

    .slider.round:focus {
        outline: 3px solid #FFBF47;
    }

    .slider.round:before {
        border-radius: 50%;
    }

    .switch-label {
